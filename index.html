<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>LGTM</title>
        <meta name="viewport" content="width=device-width; height=device-height;">
        <meta content="LGTM" property="og:title" />
        <meta content="https://raw.githubusercontent.com/GoodPro712/lgtm/main/lgtm_10.gif" property="og:description" />
        <meta name="image" content="temp" property="og:image" />
        <meta content="#F88379" data-react-helmet="true" name="theme-color" />
    </head>
    <body>
        <img id="lgtmimage" src="">
    </body>
    <script>
        var allMetaElements = document.getElementsByTagName('meta');
        var gifAmount = 10;
        var randomNumber = Math.floor(Math.random() * gifAmount) + 1;
        var gifName = "lgtm_" + randomNumber + ".gif";
        var gifPath = "https://raw.githubusercontent.com/GoodPro712/lgtm/main/"
        console.log(gifPath + gifName);
        
        for (var i = 0; i < allMetaElements.length; i++) { 
            console.log(allMetaElements[i].toString());
            if (allMetaElements[i].getAttribute("name") == "image") {
                allMetaElements[i].setAttribute('content', gifPath + gifName);
                console.log("Successfully changed image attribute (" + allMetaElements[i].toString() + ")");
                break;
            }
        }
        
        document.getElementById("lgtmimage").src = gifPath + gifName;
   </script>
</html>
