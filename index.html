    <script>
        var allMetaElements = document.getElementsByTagName('meta');
        var gifAmount = 10;
        var randomNumber = Math.floor(Math.random() * gifAmount) + 1;
        var gifPath = "https://raw.githubusercontent.com/GoodPro712/lgtm/main/gifs/"
        var gifName = "lgtm_" + randomNumber + ".gif";
        console.log(gifPath + gifName);
        
        for (var i = 0; i < allMetaElements.length; i++) { 
            console.log(allMetaElements.toString());
            if (allMetaElements[i].getAttribute("property") == "og:image") {
                allMetaElements[i].setAttribute("content", gifPath + gifName);
                console.log("Successfully changed image attribute " + allMetaElements[i].toString());
                break;
            }
        }
        
        document.getElementById("lgtmimage").src = gifPath + gifName;
   </script>
